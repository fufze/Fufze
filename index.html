<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转按钮网页</title>
    <style>
        /* 简单样式，使按钮居中且更美观 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .jump-btn {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .jump-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 按钮，点击后跳转到指定链接 -->
    <!-- 请将 href 属性中的 "https://www.example.com" 替换为你需要跳转的链接 -->
    <a href="https://ygrlfzuu.ap-northeast-1.clawcloudrun.com" target="_blank">
        <button class="jump-btn">点击跳转</button>
    </a>
</body>
</html>
